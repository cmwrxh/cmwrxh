name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          # FIXED: Using your new secret name
          token: ${{ secrets.METRICSX }}
          
          user: cmwrxh
          template: classic
          filename: metrics.svg
          
          # Base data
          base: header, repositories, metadata
          
          # Languages Plugin (Confirmed Working)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # Achievements Plugin (Fixing the Error)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes # Allows access to hidden achievements
          
          # Nairobi Timezone
          config_timezone: Africa/Nairobi
          
          # Push settings
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "chore: update metrics [skip ci]"
