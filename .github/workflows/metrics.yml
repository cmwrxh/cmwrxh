name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          # Using your God-mode token
          token: ${{ secrets.METRICSX }}
          user: cmwrxh
          template: classic
          filename: metrics.svg
          
          # Core Config
          base: header, repositories, metadata
          config_timezone: Africa/Nairobi
          
          # Languages Plugin (Confirmed working)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # Achievements Plugin (Hard-reset)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_limit: 0
          
          # Fixes for rendering errors
          use_precompiled_images: yes
          
          # Committer settings
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "chore: update metrics [skip ci]"
