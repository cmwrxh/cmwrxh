name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          # FIXED: Exact casing for your secret
          token: ${{ secrets.New_METRICS_TOKEN }}
          
          user: cmwrxh
          template: classic
          filename: metrics.svg
          
          # Base data
          base: header, repositories, metadata
          
          # Languages Plugin
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # Achievements Plugin
          plugin_achievements: yes
          plugin_achievements_display: compact
          
          # Nairobi Timezone
          config_timezone: Africa/Nairobi
          
          # Push settings
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "chore: update metrics [skip ci]"
