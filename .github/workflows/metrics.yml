name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICSX }}
          user: cmwrxh
          template: classic
          filename: metrics.svg
          
          # Force the action to fail if a plugin breaks (so we get logs, not a bad SVG)
          plugins_errors_fatal: yes
          
          # Core Config
          base: header, repositories, metadata
          config_timezone: Africa/Nairobi
          
          # Achievements Plugin - Explicitly set for your token power
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          
          # Languages Plugin
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # Committer settings
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_message: "chore: update metrics [skip ci]"
