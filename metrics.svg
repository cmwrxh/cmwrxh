      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: cmwrxh
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi
          config_order: base.header, base.activity, base.community, base.repositories, base.metadata, languages, achievements  # Explicit order to ensure they appear
          # Languages: force display even with small %
          plugin_languages: yes
          plugin_languages_limit: 0               # Unlimited (show all)
          plugin_languages_threshold: 0%          # Include tiny contributions
          plugin_languages_sections: most-used    # Primary section
          plugin_languages_colors: github         # Use standard GitHub colors
          plugin_languages_indepth: yes           # More details if possible
          # Achievements: compact to fix blank/error below
          plugin_achievements: yes
          plugin_achievements_display: compact    # Avoid tall/blank spaces
          plugin_achievements_secrets: yes        # Show hidden ones if unlocked
          plugin_achievements_threshold: C        # Lower to show more (A=perfect, C=good)
