name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: cmwrxh
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi
          # Enable plugins
          plugin_achievements: yes
          plugin_languages: yes
          # Optional tweaks for better display
          plugin_achievements_display: detailed     # or 'compact' if too tall
          plugin_languages_limit: 8                 # Show top 8 languages
          plugin_languages_threshold: 0%            # Include even small %
          plugin_languages_colors: github           # Use GitHub's language colors
          plugin_languages_sections: most-used      # or add 'recent' etc.
          # Add more if desired (e.g., plugin_stargazers: yes)

      - name: Commit updated metrics.svg
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metrics.svg with languages & achievements [skip ci]"
          file_pattern: metrics.svg
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          skip_dirty_check: false

      - name: Manual commit fallback
        if: failure()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg || true
          git commit -m "chore: update metrics.svg (fallback) [skip ci]" || echo "No changes"
          git push || echo "Push failed"
