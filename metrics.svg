name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}] # Updates every 12 hours
  workflow_dispatch:                # Allows manual trigger
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          # Your specific secret name
          token: ${{ secrets.NEW_METRICS_TOKEN }}
          
          user: cmwrxh
          template: classic
          filename: github-metrics.svg
          
          # Base data (Header + Repositories)
          base: header, repositories, metadata
          
          # Languages Plugin (Shows your Python, Rust, Go stats)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_colors: github
          
          # Achievements Plugin (Fixes the "Resource Not Found" error)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          
          # Nairobi Timezone
          config_timezone: Africa/Nairobi
