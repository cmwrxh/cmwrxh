name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Daily at midnight UTC
  workflow_dispatch:       # Allows manual run

permissions:
  contents: write          # Required to commit/push

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # Ensures git can push

      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: cmwrxh
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi
          plugin_achievements: yes
          plugin_languages: yes
          plugin_lines: yes
          plugin_stargazers: yes
          plugin_topics: yes
          # Add more plugins if you want (see https://github.com/lowlighter/metrics)

      - name: Commit and push metrics.svg if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metrics.svg [skip ci]"
          file_pattern: metrics.svg
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
