name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Daily at midnight UTC
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: cmwrxh
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi
          config_order: base.header, base.activity, plugin_languages, plugin_achievements, base.repositories, base.metadata

          # Languages – enhanced to include recent and all possible data
          plugin_languages: yes
          plugin_languages_limit: 0
          plugin_languages_threshold: 0%
          plugin_languages_sections: most-used, recent
          plugin_languages_colors: github
          plugin_languages_indepth: false
          plugin_languages_recent_languages: yes
          plugin_languages_recent_days: 365
          plugin_languages_recent_load: 1000  # Load more events to detect languages

          # Achievements – compact to avoid errors/blank space below
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # Extra plugins
          plugin_stargazers: yes
          plugin_traffic: yes

      - name: Commit updated metrics.svg
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metrics.svg [skip ci]"
          file_pattern: metrics.svg
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          skip_dirty_check: false

      - name: Fallback manual commit
        if: failure()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg || true
          git commit -m "chore: update metrics.svg (fallback) [skip ci]" || echo "No changes"
          git push || echo "Push failed"
