name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight UTC
  workflow_dispatch:       # Allows manual trigger from Actions tab

permissions:
  contents: write          # Required to commit the generated SVG

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          # Core settings
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: cmwrxh
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi
          config_order: base.header, base.activity, plugin_languages, plugin_achievements, base.repositories, base.metadata

          # Languages – force display even with tiny contributions
          plugin_languages: yes
          plugin_languages_limit: 0
          plugin_languages_threshold: 0%
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_indepth: false           # false = simpler SVG, less sanitization risk

          # Achievements – compact to avoid blank/error areas below
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # Optional extra plugins (safe & common)
          plugin_stargazers: yes
          plugin_traffic: yes

      - name: Auto-commit metrics.svg if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metrics.svg [skip ci]"
          file_pattern: metrics.svg
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          skip_dirty_check: false

      - name: Fallback manual commit (if auto fails)
        if: failure()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metrics.svg || true
          git commit -m "chore: update metrics.svg (fallback) [skip ci]" || echo "No changes to commit"
          git push || echo "Push failed"
