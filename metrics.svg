name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.New_Metrics_Token }}
          user: cmwrxh
          template: classic
          
          # This MUST match the img src in your README
          filename: github-metrics.svg
          
          base: header, repositories, metadata
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          config_timezone: Africa/Nairobi
          
          # This ensures the action actually pushes the file back to your repo
          committer_message: "chore: update metrics [skip ci]"
