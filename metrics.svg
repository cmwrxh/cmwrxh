name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }} # Make sure you created this secret!
          user: cmwrxh
          template: classic
          base: header, repositories, metadata
          
          # Fix for Languages (Enabled and forced)
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          
          # Fix for Achievements (Added correctly)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          
          # Aesthetic & Regional
          config_timezone: Africa/Nairobi
          config_padding: 0, 8 + 11%
