name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}] # Updates every 12 hours
  workflow_dispatch:                # Allows you to run it manually
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          # Using your new secret name here
          token: ${{ secrets.NEW_METRICS_TOKEN }}
          
          user: cmwrxh
          template: classic
          
          # 'base' must include 'repositories' and 'metadata' to find your languages
          base: header, repositories, metadata
          
          # FIX: This part makes your languages (Python, Rust, etc.) show up
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # FIX: This adds your Achievements (Badges) and removes the error
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          
          # Custom settings for your Nairobi timezone
          config_timezone: Africa/Nairobi
