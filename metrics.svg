name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}] # Updates every 12 hours
  workflow_dispatch:                # Allows manual trigger button
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: General Metrics
        uses: lowlighter/metrics@latest
        with:
          # This is how the code "attaches" to your secret
          token: ${{ secrets.New_Metrics_Token }}
          
          user: cmwrxh
          template: classic
          filename: github-metrics.svg
          base: header, repositories, metadata
          
          # Languages Plugin
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # Achievements Plugin (Badges)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          
          # Timezone for Nairobi
          config_timezone: Africa/Nairobi
